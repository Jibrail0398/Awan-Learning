  <ion-toolbar>
    <ion-title>Ubah Kata Sandi</ion-title>
  </ion-toolbar>

  <ion-grid>

    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="stacked" >Password Lama</ion-label>
          <ion-input type="password"  [(ngModel)]="oldPassword" placeholder="Masukkan sandi baru"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="stacked" >Password Baru</ion-label>
          <ion-input type="password"  [(ngModel)]="password" placeholder="Masukkan sandi baru"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="stacked">Konfirmasi Password Baru</ion-label>
          <ion-input type="password"  [(ngModel)]="passwordConfirm" placeholder="Ketik ulang sandi baru"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>


    <ion-row>
      <ion-col size="12">
        <ion-button (click)="onClick()"  expand="block" color="primary" style="margin-top: 20px;">
          Ubah Sandi
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
