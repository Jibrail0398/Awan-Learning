<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ramaraja&display=swap" rel="stylesheet">

<ion-content [fullscreen]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Keamanan Akun</ion-title>
  </ion-toolbar>

  <ion-toolbar>
    <ion-title>Akun</ion-title>
  </ion-toolbar>
    
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="stacked">Email</ion-label>
          <ion-input type="text" placeholder="Masukkan email"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="stacked">Sandi</ion-label>
          <ion-input type="tel" placeholder="Masukkan kata sandi"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-toolbar>
    <ion-title>Ubah Kata Sandi</ion-title>
  </ion-toolbar>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="stacked">Sandi Baru</ion-label>
          <ion-input type="text" placeholder="Masukkan sandi baru"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="stacked">Konfirmasikan sandi baru</ion-label>
          <ion-input type="tel" placeholder="Ketik ulang sandi baru"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>


    <ion-row>
      <ion-col size="12">
        <ion-button expand="block" color="primary" style="margin-top: 20px;">
          Ubah Sandi
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
