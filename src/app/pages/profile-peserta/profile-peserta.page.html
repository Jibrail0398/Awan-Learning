<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ramaraja&display=swap" rel="stylesheet">

<ion-content [fullscreen]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Profil Peserta</ion-title>
  </ion-toolbar>

  <ion-toolbar>
    <ion-title>Data Diri</ion-title>
  </ion-toolbar>

      <div class="avatar-container">
        <img src="/assets/img/user.png" alt="Foto Profil">
      </div>
    
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="stacked">Nama Lengkap</ion-label>
          <ion-input class="custom-font-size" type="text" readonly value="{{ name }}" placeholder="Nama Lengkap" ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="stacked">Nomor Handphone  </ion-label>
          <p style="display: inline;font-size: 0.8rem;margin: 2px 0 0 0;" >Harus terdaftar di E-wallet</p>
          <ion-input class="custom-font-size" type="text" [(ngModel)]="phone"  placeholder="contoh:085812344321" ></ion-input>
            
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="stacked">Email</ion-label>
          <ion-input class="custom-font-size" type="email" readonly value="{{ email }}" placeholder="Email"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label>Jenis Kelamin</ion-label>
        </ion-item>

          <ion-radio-group  [(ngModel)]="gender"  style="display: flex; flex-direction: row; align-items: center;">
            <ion-item style="flex: 1;">
              <ion-label style="font-size: 20px;">Laki - Laki</ion-label>
              <ion-radio slot="start" value="male"></ion-radio>
            </ion-item>
            
            <ion-item style="flex: 1;">
              <ion-label style="font-size: 20px;">Perempuan</ion-label>
              <ion-radio slot="start" value="female"></ion-radio>
            </ion-item>
          </ion-radio-group>        
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <div *ngIf="profile==='error'" >
          <ion-button  expand="block" (click)="simpanProfile()"  style="margin-top: 20px;">
            Simpan Profile
          </ion-button>
        </div>
        <div *ngIf="profile!=='error'" >
          <ion-button  expand="block" (click)="ubahProfile()"  style="margin-top: 20px;">
            Ubah Profile
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
